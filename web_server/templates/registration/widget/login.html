<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<div class="text-center">
  <form class="form-signin" name="loginform" id='loginform'>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="form-group">
      <label for="id_username" class="sr-only">Username:</label>
      <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="id_password" class="sr-only">Password:</label>
      <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
    </div>
    {% for error in login.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    <div class="form-check">
      <input type="checkbox" class="form-check-input" data-toggle="switch" id="remeberme" value="true" name="remeberme">
      <label class="form-check-label" for="remeberme">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    {# <input type="hidden" name="next" value="{{ next }}" /> #}
  </form>
</div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
$('#loginform').submit( function(e) {
  e.preventDefault();
  data = $('#loginform').serializeArray();
  console.log($('#remeberme').val())
  client.authenticate($('#id_username').val(), $('#id_password').val(),  $('#remeberme').val());
  return false;
});
</script>
